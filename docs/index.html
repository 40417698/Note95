<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Note 95</title>
    <link rel="stylesheet" href="master.css">
    <script src="functions.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body class="main">
    <div class="sidenav">
      <div class="buttonmenu" id="loggedin" style="display: none;">
        <img src="images/icons/address_book_user.png" class="avatar">
        <div class="userui" id="usernamedisplay">
          Username
        </div>
        <div class="sidebutton" onclick="logout()">
          <a href="#"><img src="images/icons/logout.png" class="icon"><u>L</u>ogout</a>
        </div>
      </div>
      <div class="buttonmenu" id="loggedout">
        <textarea name="name" rows="1" cols="14" class="usernamebox" wrap="off" id="loginbox" maxlength="14"></textarea>
        <div style="padding-top: 3px;"></div>
        <div class="sidebutton" onclick="login()">
          <a href="#"><img src="images/icons/login.png" class="icon"><u>L</u>ogin</a>
        </div>
      </div>
      <ul class="buttonmenu">
        <div class="menutext">
          Menu
        </div>
        <li class="sidebutton" onclick="clearWindows();">
          <a href="#"><img src="images/icons/template_empty-0.png" class="icon"><u>C</u>lear</a>
        </li>
        <li class="sidebutton" onclick="centreWindows();">
          <a href="#"><img src="images/icons/computer_2_cool-0.png" class="icon"><u>C</u>entre</a>
        </li>
        <li class="sidebutton" onclick="alert('Placeholder See Saved Notes')">
          <a href="#"><img src="images/icons/documents.png" class="icon"><u>N</u>otes</a>
        </li>
        <li class="sidebutton" onclick="openNote();">
          <a href="#"><img src="images/icons/text.png" class="icon"><u>N</u>ew</a>
        </li>
        <li class="sidebutton"  onclick="help();">
          <a href="#"><img src="images/icons/question.png" class="icon"><u>H</u>elp</a>
        </li>
      </ul>
      <ul class="buttonmenu">
        <div class="menutext">
          Text
        </div>
        <div class="buttongrid">
          <button type="button" title="Underline" class="uibutton" style="font-size: 20px; color:#505050" onclick="document.execCommand('underline',false,null);"><u>U</u></button>
          <button type="button" title="Bold" class="uibutton" style="font-size: 20px; color:#505050" onclick="document.execCommand('bold',false,null);"><b>B</b></button>
          <button type="button" title="Italic" class="uibutton" style="font-size: 20px; color:#505050" onclick="document.execCommand('italic',false,null);"><i>I</i></button>
          <button type="button" title="Strikethrough" class="uibutton" style="font-size: 20px; color:#505050" onclick="document.execCommand('strikethrough',false,null);"><s>S</s>
        </div>
      </ul>
    </div>
    <div style="display: none;" id="baserename">
      <div class="dragableheader">
        <ul class="uibar">
          <li class="uiname"><u>R</u>ename</li>
        </ul>
      </div>
      <div class="textboxbox">
        <textarea class="renametext" rows=1 cols=30 maxlength="30"></textarea>
        <ul class="uilist" style="justify-content: space-around; display: flex; padding-top: 3px;">
          <li class="uibutton" onclick="renamed(this.parentElement.parentElement.getElementsByClassName('renametext')[0].value)" ><a href="#" style="text-decoration: none; color: #000;"><u>S</u>ubmit</a></li>
          <li class="uibutton" onclick="cancelRename()"><a href="#" style="text-decoration: none; color: #000;"><u>C</u>ancel</a></li>
        </ul>
      </div>
    </div>
    <div style="display: none;" id="basenote">
      <div class="dragableheader">
        <ul class="uibar">
          <li class="uiname" title="Rename" onclick="rename(this.parentElement.parentElement.getElementsByClassName('uiname')[0])"><a href="#" style="text-decoration: none; color: #ffffff;"><u>N</u>otes</a></li>
          <ul class="uilist">
            <li class="uibutton" title="Close" onclick="closeWindow(this)"><a href="#" style="text-decoration: none; color: #000;"> X </a></li>
            <li class="uispace"></li>
            <li class="uibutton" title="Minimise/Maximise" onclick="minimiseToggle(this.parentElement.parentElement.parentElement.parentElement.getElementsByClassName('textboxbox')[0].getElementsByClassName('textbox')[0])"><a href="#" style="text-decoration: none; color: #000;"> _ </a></li>
            <li class="uispace"> </li>
            <li class="uibutton" title="Save" onclick="alert('Placeholder Saved To Server')"><a href="#" style="text-decoration: none; color: #ffffff;"><img src="images/icons/save.png" class="uiimg"></a></li>
            <li class="uispace"> </li>
            <li class="uibutton" title="Pin" onclick="pinWindow(this.parentElement.parentElement.parentElement.parentElement)"><a href="#" style="text-decoration: none; color: #ffffff;"><img src="images/icons/pin.png" class="uiimg"></a></li>
            <li class="uispace"> </li>
          </ul>
        </ul>
      </div>
      <div class="textboxbox">
        <div class="textbox" contenteditable="true"></div>
      </div>
    </div>
    <div id="basehelp" style="display: none;">
      <div class="dragableheader">
        <ul class="uibar">
          <li class="uiname"><u>H</u>elp</li>
          <ul class="uilist">
            <li class="uibutton" onclick="closeWindow(this)"><a href="#" style="text-decoration: none; color: #000;"> X </a></li>
            <li class="uispace"></li>
          </ul>
        </ul>
      </div>
      <div style="text-align: center;">
        <div class="face";>
          <img src="images/face/normal.png" class="faceimg">
        </div>
        <div class="helptext"></div>
      </div>
    </div>
    <div class="blocker" id="blocker"></div>
  </body>
</html>
